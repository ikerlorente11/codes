<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Document</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        i{
            color: grey;
            font-size: 6rem;
            position: relative;
        }

        i:after{
            content: var(--notification-number);
            padding: 1rem;
            color: white;
            background-color: blue;
            border-radius: 50%;
            font-size: 2rem;
            position: absolute;
            top: -1.5rem;
            right: -1.5rem;
        }
    </style>
</head>
<body>
    <i class="fa-solid fa-message" style="--notification-number:'10'"></i>
</body>
</html>
